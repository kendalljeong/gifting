<!DOCTYPE html>
<html>
<head>
    <title>HTML Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: rgb(0, 255, 0);
        height: 100vh;
        margin: 0;
        text-align: center;
        font-size: 16px;
        font-family: 'Courier New', monospace;
    }
    .styled-button {
    background-color: black;
    color: rgb(0, 255, 0);
    padding: 5px 10px;
    font-size: 14px;
    font-family: 'Courier New', monospace;
    border: 1px solid rgb(0, 255, 0);
    border-radius: 10px;
    cursor: pointer;
    }
    .styled-button:hover {
    background-color: rgb(0, 255, 0);
    color: black;
    box-shadow: 0 0 10px rgb(0, 255, 0);
    }
    .scrolling-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        background: black;
        color: rgb(0, 255, 0);
        padding: 10px 0;
    }
    .scrolling-text {
        display: inline-block;
        padding-left: 100%; /* Start offscreen */
        animation: scrollText 10s linear forwards;
    }
    @keyframes scrollText {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
    </style>
</head>

<body>
    <p>✧˖°.</p><br>
    
    <p> Even on your quietest days, you radiate something extraordinary.</p> <br><br>

    <a href="index2.html">
        <button class="styled-button">make another wish</button>
    </a>

</body>
</html>
